<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="input-container">
        <h1 role="banner">2<span>Do</span>Box</h1>
        <label for="title"></label>
        <input class="title-input" id="title" type="text" placeholder="Title">
        <p class="title-counter">0</p>
        <label for="body"></label>
        <textarea class="body-input" id="body" type="text" placeholder="Task"></textarea>
        <p class="body-counter">0</p>
        <button class="submit-btn" disabled="true">Save</button>
      </div>
    </header>
    <main>
      <label for="search"></label>
      <input class="search-input" id="search" placeholder="Filter">
      <div class="button-container">
        <button class="all filter-btn">All</button>
        <button class="none filter-btn">None</button>
        <button class="low filter-btn">Low</button>
        <button class="normal filter-btn">Normal</button>
        <button class="high filter-btn">High</button>
        <button class="critical filter-btn">Critical</button>
        <button class="done show-complete-btn">Show Completed</button>
      </div>
      <section class="card-container">
      </section>
      <button class="show-all-btn">Show More</button>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
